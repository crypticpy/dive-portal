name: Update cohort schedule

on:
  issues:
    types:
      - opened
      - edited

jobs:
  update:
    if: contains(github.event.issue.labels.*.name, 'content:schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Update schedule data
        id: update
        run: ruby scripts/update_schedule_from_issue.rb
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

      - name: Create pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.update.outputs.branch }}
          commit-message: "chore: update cohort ${{ steps.update.outputs.year }} schedule"
          title: "Update cohort ${{ steps.update.outputs.year }} schedule"
          body: |
            Generated from issue #${{ github.event.issue.number }}.

            ### Updated events
            ${{ steps.update.outputs.summary }}
          delete-branch: true

      - name: Comment on issue when no changes detected
        if: steps.update.outputs.changed != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "No schedule changes detected in the linked data file. Double-check your entries and try again if an update is still needed."
            })
