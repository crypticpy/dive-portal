name: Update event attachments from issue

on:
  issues:
    types:
      - opened
      - edited

jobs:
  update:
    if: contains(github.event.issue.labels.*.name, 'content:event-attachments')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract fields
        id: extract
        run: node scripts/extract_event_fields.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: List cohort events (helper)
        if: ${{ steps.extract.outputs.event_id == '' || steps.extract.outputs.event_id == 'help' }}
        id: list
        run: node scripts/list_events_for_year.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Comment with available event IDs
        if: ${{ steps.extract.outputs.event_id == '' || steps.extract.outputs.event_id == 'help' }}
        uses: actions/github-script@v7
        with:
          script: |
            const year = `${{ steps.list.outputs.year }}`;
            const events = `${{ steps.list.outputs.events_md }}`;
            const body = `### Available events for ${year}\n\n${events}\n\nTip: Copy the desired **Event ID** above and edit this issue to paste it into the Event ID field.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Update event attachments
        id: update
        run: node scripts/update_event_attachments_from_issue.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}

      - name: Create pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.update.outputs.branch }}
          commit-message: "chore: update attachments for event ${{ steps.update.outputs.slug }}"
          title: "Update attachments for event ${{ steps.update.outputs.slug }}"
          body: "Generated from issue #${{ github.event.issue.number }}"
          delete-branch: true

      - name: Comment on issue when no changes detected
        if: steps.update.outputs.changed != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "No changes were made. Either the event page was not found or the attachments provided matched existing entries."
            })
