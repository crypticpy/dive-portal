name: Weekly Smoke Build

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Validate front matter
        run: ruby scripts/check_front_matter.rb

      - name: Validate file sizes
        run: ruby scripts/check_file_sizes.rb

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site
