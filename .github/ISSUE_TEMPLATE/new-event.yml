name: "Add event details (creates PR)"
description: "Create a detail page for a cohort event and attach materials."
title: "Event: <year> <event-title>"
labels:
  - content:new-event
body:
  - type: input
    id: cohort_year
    attributes:
      label: "Cohort Year"
      placeholder: "2025"
    validations:
      required: true
  - type: input
    id: event_title
    attributes:
      label: "Event Title"
      placeholder: "Kickoff & Orientation"
    validations:
      required: true
  - type: input
    id: event_id
    attributes:
      label: "Event ID (optional)"
      description: "Lowercase identifier used in the URL (e.g., kickoff). Leave blank to auto-generate from the title."
      placeholder: "kickoff"
    validations:
      required: false
  - type: input
    id: event_date
    attributes:
      label: "Event Date (optional)"
      description: "YYYY-MM-DD. Usually managed in the cohort schedule, but you may include here to display on the page."
      placeholder: "2025-08-20"
    validations:
      required: false
  - type: input
    id: event_time
    attributes:
      label: "Event Time (optional)"
      placeholder: "09:00 â€“ 11:30"
    validations:
      required: false
  - type: input
    id: event_location
    attributes:
      label: "Event Location (optional)"
      placeholder: "Austin City Hall, Council Chambers"
    validations:
      required: false
  - type: textarea
    id: event_summary
    attributes:
      label: "Event Summary (optional)"
      description: "One- to two-sentence overview shown near the top of the page."
    validations:
      required: false
  - type: textarea
    id: attachments
    attributes:
      label: "Attachments (optional)"
      description: "One per line in the format: Title | URL"
      placeholder: |
        Kickoff Agenda (PDF) | https://example.org/agenda.pdf
        Parking Instructions (PDF) | https://example.org/parking.pdf
    validations:
      required: false
  - type: textarea
    id: details
    attributes:
      label: "Event Details (Markdown, optional)"
      description: "Add logistics, parking instructions, or preparation notes for participants."
    validations:
      required: false
