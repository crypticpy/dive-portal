<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.summary | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  {% if page.include_search %}
    <link rel="preload" as="fetch" href="{{ '/search.json' | relative_url }}" type="application/json">
  {% endif %}
  <style>
    /* Respect reduced-motion preferences for smoother, less janky UI */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Defer rendering cost of large grids until visible */
    [data-team-grid] {
      content-visibility: auto;
      contain-intrinsic-size: 800px;
    }
  </style>
  {% seo %}
</head>
