<section aria-labelledby="cohort-materials" class="bg-white rounded-xl shadow p-6">
  <h2 id="cohort-materials" class="text-2xl font-semibold text-primary mb-4">Learning Materials</h2>
  {% for group in include.materials %}
    <div class="mb-6 last:mb-0">
      <h3 class="text-lg font-semibold text-slate-800">{{ group[0] | capitalize }}</h3>
      <ul class="mt-3 space-y-2">
        {% for item in group[1] %}
          <li>
            <a class="text-secondary hover:text-accent font-medium" href="{{ item.url }}">
              {{ item.title }}
            </a>
            <span class="ml-1 text-xs uppercase tracking-wide text-slate-500">{{ item.type }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</section>
