<div class="rounded-2xl border border-brand-sky/10 bg-white/80 p-6 shadow-subtle backdrop-blur">
  <div class="flex items-baseline gap-3">
    <span class="text-3xl font-semibold text-brand-navy sm:text-4xl">{{ include.value }}</span>
    {% if include.badge %}
      {% include badge.html label=include.badge tone="neutral" size="sm" %}
    {% endif %}
  </div>
  {% if include.label %}
    <p class="mt-1 text-sm font-medium uppercase tracking-wide text-brand-stone/80">{{ include.label }}</p>
  {% endif %}
  {% if include.description %}
    <p class="mt-3 text-sm text-brand-stone/80">{{ include.description }}</p>
  {% endif %}
</div>
