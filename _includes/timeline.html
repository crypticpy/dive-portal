<section aria-labelledby="cohort-timeline" class="bg-white rounded-xl shadow p-6">
  <h2 id="cohort-timeline" class="text-2xl font-semibold text-primary mb-4">Key Events</h2>
  <ol class="relative border-l border-slate-200 pl-6 space-y-6">
    {% for event in include.events %}
      <li class="ml-4">
        <div class="absolute -left-[9px] top-1.5 h-4 w-4 rounded-full border-2 border-primary bg-white"></div>
        <p class="text-sm uppercase tracking-wide text-slate-500">{{ event.date | date: "%B %-d, %Y" }}</p>
        <h3 class="text-lg font-semibold text-slate-900">{{ event.name }}</h3>
        {% if event.time %}
          <p class="text-sm text-slate-600">{{ event.time }}</p>
        {% endif %}
        {% if event.location %}
          <p class="text-sm text-slate-600">{{ event.location }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</section>
